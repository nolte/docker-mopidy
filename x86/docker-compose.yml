#https://hub.docker.com/r/wernight/mopidy/
mopidy:
  build: ../.
  dockerfile: Dockerfile
  volumes:
    - ../mopidy.conf:/var/lib/mopidy/.config/mopidy/mopidy.conf
  expose:
    - "6379"
  ports:
    - "6600:6600"
    - "6680:6680"
  command: "mopidy -v --config /var/lib/mopidy/.config/mopidy/mopidy.conf"
  net: "host"
